<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coding Agent Architecture Curriculum</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Learn how coding agents work by studying opencode's architecture and building your own.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- Custom styles -->
  <style>
    :root {
      /* Primary colors */
      --theme-color: #4a6fa5;
      --theme-color-secondary: #6b8cba;

      /* Sidebar */
      --sidebar-width: 280px;
      --sidebar-background: #f8f9fa;
      --sidebar-nav-link-color: #364149;
      --sidebar-nav-link-color--active: #4a6fa5;
      --sidebar-nav-link-font-weight--active: 600;

      /* Content */
      --content-max-width: 900px;
      --base-font-size: 16px;
      --base-line-height: 1.7;

      /* Code blocks */
      --code-block-border-radius: 8px;
      --code-font-size: 14px;
      --code-block-padding: 1.2em;

      /* Headings */
      --heading-color: #1a1a2e;
      --heading-h2-border-color: #e8e8e8;
      --heading-h2-border-width: 1px;
      --heading-h2-margin: 2.5rem 0 1rem;
      --heading-h2-padding: 0 0 0.5rem 0;

      /* Blockquotes for goals */
      --blockquote-border-color: #4a6fa5;
      --blockquote-background: #f0f4f8;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --theme-color: #6b8cba;
        --sidebar-background: #1e1e2e;
        --sidebar-nav-link-color: #cdd6f4;
        --heading-color: #cdd6f4;
        --blockquote-background: #2a2a3e;
      }
    }

    /* Logo/title styling */
    .app-name-link {
      font-weight: 700 !important;
      font-size: 1.1rem !important;
    }

    /* Better code block styling */
    .markdown-section pre {
      background: #282c34;
      border-radius: var(--code-block-border-radius);
    }

    .markdown-section pre > code {
      color: #abb2bf;
    }

    /* Diagram/ASCII art styling */
    .markdown-section pre code {
      font-family: 'JetBrains Mono', 'Fira Code', 'Monaco', 'Consolas', monospace;
      font-size: 13px;
      line-height: 1.5;
    }

    /* Tables */
    .markdown-section table {
      border-collapse: collapse;
      width: 100%;
      margin: 1.5rem 0;
    }

    .markdown-section table th {
      background: #f0f4f8;
      font-weight: 600;
      text-align: left;
      padding: 12px 16px;
      border-bottom: 2px solid #4a6fa5;
    }

    .markdown-section table td {
      padding: 12px 16px;
      border-bottom: 1px solid #e8e8e8;
    }

    .markdown-section table tr:hover {
      background: #f8f9fa;
    }

    /* Goal blockquotes */
    .markdown-section blockquote {
      border-left: 4px solid var(--blockquote-border-color);
      background: var(--blockquote-background);
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
      border-radius: 0 8px 8px 0;
    }

    .markdown-section blockquote > p:first-child strong {
      color: var(--theme-color);
    }

    /* Better list styling */
    .markdown-section ul, .markdown-section ol {
      padding-left: 1.5rem;
    }

    .markdown-section li {
      margin: 0.5rem 0;
    }

    /* Inline code */
    .markdown-section code:not([class*="lang-"]) {
      background: #f0f4f8;
      color: #e45649;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    /* Navigation improvements */
    .sidebar-nav li {
      margin: 4px 0;
    }

    .sidebar-nav li a {
      padding: 6px 12px;
      border-radius: 6px;
      display: block;
      transition: background 0.2s;
    }

    .sidebar-nav li a:hover {
      background: rgba(74, 111, 165, 0.1);
    }

    /* Nested nav items */
    .sidebar-nav ul ul {
      padding-left: 1rem;
    }

    .sidebar-nav ul ul li a {
      font-size: 0.9em;
      color: #666;
    }

    /* Page navigation at bottom */
    .docsify-pagination-container {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #e8e8e8;
    }

    /* Copy button for code */
    .docsify-copy-code-button {
      font-size: 12px !important;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      :root {
        --content-max-width: 100%;
      }

      .markdown-section pre {
        border-radius: 0;
        margin-left: -1rem;
        margin-right: -1rem;
        padding-left: 1rem;
        padding-right: 1rem;
      }
    }

    /* Print styles */
    @media print {
      .sidebar, .sidebar-toggle {
        display: none !important;
      }

      .content {
        margin-left: 0 !important;
      }
    }
  </style>
</head>
<body>
  <div id="app">Loading curriculum...</div>

  <script>
    window.$docsify = {
      name: 'Coding Agent Curriculum',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,

      // Search configuration
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search curriculum...',
        noData: 'No results found',
        depth: 3,
        hideOtherSidebarContent: false
      },

      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true
      },

      // Copy code button
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },

      // Tabs for code examples
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },

      // Theme toggle
      themeColor: '#4a6fa5',

      // Path configuration for GitHub Pages
      relativePath: true,

      // Format updated time
      formatUpdated: '{MM}/{DD}/{YYYY}',

      // Custom footer
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            return html;
          });

          hook.afterEach(function(html, next) {
            // Add "Edit on GitHub" link if needed
            next(html);
          });

          hook.doneEach(function() {
            // Highlight current page in sidebar
            const current = vm.route.file;
            document.querySelectorAll('.sidebar-nav a').forEach(a => {
              if (a.getAttribute('href') === current ||
                  a.getAttribute('href') === '/' + current) {
                a.classList.add('active');
              }
            });
          });
        }
      ]
    };
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>

  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
